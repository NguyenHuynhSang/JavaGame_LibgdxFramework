
allprojects {
    repositories {
        // The order in which you list these repositories matter.
        google()
        jcenter()
    }
}



apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}
